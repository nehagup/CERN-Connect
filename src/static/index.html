<!DOCTYPE html>
<html>
<head>
	<title>CERN Connect</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>

</head>
<body>


	<div id="mapid"></div>
  <div id="nameInput">
      <div class="ui input" >
          <input type="text" placeholder="Your name" id="nameField"><button class="ui green button" onclick="saveName()">OK</button>
      </div>
  </div>

	<!-- Selector container -->
    <div id="layer-panel">Today events:
    	<br>
      
      <div class="ui search">
        <button class="ui icon green button" onclick="addEvent()">
            <i class="plus icon"></i>
        </button>
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search events...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>

      <div class="ui list divided relaxed" id="list"></div>

	<script src="index.js"></script>
</body>

</html>
